<div class="col-md-10 main">
    <div class="row">
      <div class="col-md-12 title-bar">
        <h3>Bedrijfsgegevens wijzigen</h3>
      </div>
      <div class="col-md-12 newClient">
          <form #c="ngForm" (ngSubmit)="update(c.value, id)">
              <div class="form-group col-md-6 background-form">
                <label for="clientName">Naam contactpersoon:</label><br>
                <input ngModel name="clientName" id="clientName" type="text" class="form-control"  placeholder="{{clientName}}">
  
              </div>
              <div class="form-group col-md-6 background-form">
                <label for="companyName">Bedrijfsnaam</label><br>
                <input ngModel name="companyName" id="companyName" type="text" class="form-control" placeholder="{{companyName}}">
              </div>
              <div class="form-group col-md-6 background-form">
                <label for="location">Straatnaam + huisnummer</label><br>
                <input ngModel name="location" id="location" type="text" class="form-control" placeholder="{{location}}">
              </div>
              <div class="form-group col-md-6 background-form">
                <label for="destination">Vestigingsplaats</label><br>
                <input ngModel name="destination" id="destination" type="text" class="form-control" placeholder="{{destination}}">
              </div>
              <div class="form-group col-md-6 background-form">
                  <label for="phonenumber">Telefoonnummer</label><br>
                  <input ngModel  name="phonenumber" id="phonenumber" type="tel" class="form-control" placeholder="{{phone}}">
                </div>
                <div class="form-group col-md-6 background-form">
                    <label for="email">E-mail</label><br>
                    <input ngModel  name="email" id="email" type="email" class="form-control" placeholder="{{email}}">
                  </div>
                  <div class="form-group col-md-12 background-form-area">
                      <label for="notes">Notitie/ Aantekingen</label><br>
                      <textarea ngModel name="notes" id="notes" class="form-control"></textarea>
                    </div>
              <button class="btn btn-add-client" [disabled]="!c.valid">wijzig gegevens</button>
            </form>
      </div>
    </div>
  </div>
