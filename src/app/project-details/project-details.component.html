<div class="col-md-10 main">
    <div class="row">
      <div class="col-md-12 title-bar">
        <h3>Projectnaam: {{title}}</h3>
      </div>
    </div>
    <div class="row equal">
        <div class="col-md-6 client-blocks">
          <table>
            <tr>
              <th>Contactpersoon:</th>
              <td>{{employee}}</td>
            </tr>
            <tr>
              <th>Omschrijving</th>
              <td>{{desc}}</td>
            </tr>
            <tr>
              <th>Actieve projecten:</th>
              <td>2</td>
            </tr>
          </table>
        </div>
        <div class="col-md-6 client-blocks">
            <button class="btn btn-blue" (click)="delete(id)"> Verwijder project</button>
            <button class="btn btn-blue" [routerLink]="['/add-project-desc', id, employee, title, desc]"> Voeg omschrijving toe</button>
        </div>
    </div>
  
            
  </div>

  <show-logs></show-logs>
