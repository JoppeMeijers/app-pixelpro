<div class="col-md-10 main">
    <div class="row">
      <div class="col-md-12 title-bar">
        <h3>Bestaande klant</h3>
      </div>
      <ng-container *ngFor="let client of (clients$ | async)" >
        <li *ngIf="client.isActive == true" style="list-style: none;">
            <div class="col-md-12 current-client" style="margin-top: 3%;">
              <div class="col-md-5">
                <h4>{{client.companyName}}</h4>
                <ul>
                    <li>Aantal projecten: </li>
                    <li>Lopende projecten: </li>
                    <li>Meldingen: </li>
                  </ul>
              </div>
              <div class="col-md-5">
                <h5>Contactgegevens:</h5>
                <ul>
                  <li>{{client.clientName}}</li>
                  <li>{{client.phonenumber}}</li>
                  <li>{{client.email}}</li>
                </ul>
              </div>
              <div class="col-md-2">
               <a [routerLink]="['/client', client.companyName, client.clientName, client.email, client.phonenumber, client.destination,client.location, client.id, client.kvk, client.btw]"><button class="btn btn-blue-look">Bekijk</button></a>
              </div>
            </div>
        </li>
      </ng-container>
    </div>
</div>
